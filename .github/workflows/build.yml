name: Building

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  build:
    runs-on: mac2-runner
    steps:
      - name: check changes
        run: |
          echo "Current directory is:"
          pwd
          CHANGED=$(git diff --name-only HEAD~1..HEAD -- services/ | cut -d'/' -f2 | sort | uniq)
          echo "Changes have been detected in directories:"
          for dir in $CHANGED; do
            echo $dir
          done
          echo "We are going to build these next!"
          




